<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <script src="https://kit.fontawesome.com/7ac8144c27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
        <!---- 
        Header  Area Desing
            --------------- -->
  <header>
    <h1 class="text-center py-4 mx-auto px-4">AI Universe Hub</h1>
    <div class="text-center p-2">
      <button type="button" id="sort_btn" class="btn btn-danger mb-4">Sort By Date</button>
    </div>
  </header>


  <main class="container my-4">

    <section>
      <div id="ai_container" class="row row-cols-1 row-cols-md-3 g-4 ">


      </div>
    </section>

    <section id="spinner_section" class="d-none ">
      <div style="height: 200px; margin: auto;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!----
             See More Sections
                -------------->
    <section>
      <div id="see_more" class="text-center d-none p-3">
        <button id="btn_seemore" type="button" class="btn btn-danger">See More</button>
      </div>
    </section>
    <!-- show details in modal sections -->
    <section>
      <!-- Modal -->
      <div class="modal fade " id="aiHubModal" tabindex="-1" aria-labelledby="aiHubModalLabel" aria-hidden="true">
        <div class=" modal-dialog modal-lg">
          <div class="modal-content">
            <div id="ai_hub-informations" class="modal-body d-flex justify-content-around align-items-center mx-auto">
              <div class="row w-full d-flex align-items-center justify-content-around container my-5 ">

                <div>
                  <button type="button" class=" bg_color me-5 rounded-circle" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="col-lg-5 bg_style rounded-2  justify-content-center mb-2">
                  
                  <h6 id="ai_title" class="fw-bold py-3">title</h6>

                  <div id="main_section" class=" row-cols-sm-3 row-cols-md-3 g-4  lh-sm text-wrap align-items-center d-flex justify-content-evenly">
                      <p id="pricing_1" style="height: 70px;" class="font_size text-wrap bg-white w-25 rounded-2 me-2 p-1 text-center d-flex align-items-center justify-content-center fw-bolder text-success"><small class="text-wrap"></small> <br> <small id="pricing1.1"></small> </p>
                      <p id="pricing_2" style="height: 70px;" class=" font_size text-wrap bg-white w-25 rounded-2 me-2 p-1 text-center d-flex align-items-center justify-content-center fw-bolder text-warning"><small>price</small> <br> <small id="pricing2.1"></small> </p>
                      <p id="pricing_3" style="height: 70px;" class=" font_size text-wrap bg-white w-25 rounded-2 p-1 me-2 text-center d-flex align-items-center justify-content-center fw-bolder text-danger"><small>price</small> <br> <small id="pricing3.1"></small> </p>
                  </div>
                  <div class="conainer d-flex justify-content-between">
                    <div class="features_area">
                      <div id="featuers">

                      </div>
                      

                    </div>
                    <div class="Integrations_area">
                        <div id="integrations">
  
                        </div>
                        
  
                      </div>
                  </div>
                </div>
                <div id="second_container" class=" border_coloro col-lg-5 ">
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-----------
         js_connect
        -------------------- -->
  <script src="js/app.js"></script>
  <!-----------
         Bootsrape CDN link javascript
                ---------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
